name: Playwright Test Automation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run (leave empty for all)'
        required: false
        type: string
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

jobs:
  # Job 1: Generate tests from website exploration
  generate-tests:
    name: Generate Test Cases
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Explore website and generate locators
        run: |
          echo "ðŸ” Exploring website to generate locators..."
          echo "This step would use Playwright Agent to:"
          echo "  1. Navigate through the website"
          echo "  2. Identify all interactive elements"
          echo "  3. Generate locators/{page}.locators.ts files"
          echo "  4. Generate page objects using centralized locators"
          echo "  5. Generate test specs based on page objects"

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-tests
          path: |
            locators/
            tests/pages/
            tests/test-cases/
          retention-days: 30

  # Job 2: Run Playwright tests
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [generate-tests]
    if: always() && (needs.generate-tests.result == 'success' || needs.generate-tests.result == 'skipped')
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        # Uncomment to test on multiple browsers:
        # browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        run: npm run test -- --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload trace files
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: traces-${{ matrix.browser }}
          path: test-results/*/trace.zip
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}
          path: |
            screenshots/
            test-results/**/*.png
          retention-days: 30

  # Job 3: Analyze test failures
  analyze-failures:
    name: Analyze Failures
    runs-on: ubuntu-latest
    needs: [run-tests]
    if: always() && needs.run-tests.result == 'failure'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
          path: test-results/

      - name: Download traces
        uses: actions/download-artifact@v4
        if: always()
        with:
          pattern: traces-*
          merge-multiple: true
          path: traces/

      - name: Analyze failures
        run: |
          echo "ðŸ” Analyzing test failures..."
          echo "This step would:"
          echo "  1. Review trace files"
          echo "  2. Identify failure patterns"
          echo "  3. Update test status in CSV"
          echo "  4. Generate failure report"

      - name: Update test suite CSV
        run: |
          echo "ðŸ“ Updating test suite CSV with results..."
          # This would update the CSV files in test-suites/ with test results

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: failure-analysis
          path: reports/failure-analysis.md
          retention-days: 30

  # Job 4: Generate comprehensive report
  generate-report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: [run-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
          path: test-results/

      - name: Generate HTML report
        run: |
          echo "ðŸ“Š Generating comprehensive HTML report..."
          npx playwright show-report test-results/ || true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-report
          path: playwright-report/
          retention-days: 30

      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-summary
          path: |
            test-results/results.json
            test-results/junit.xml
          retention-days: 90

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## ðŸŽ­ Playwright Test Results\n\n';
            
            try {
              const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
              const stats = results.stats || {};
              
              summary += `- âœ… Passed: ${stats.passed || 0}\n`;
              summary += `- âŒ Failed: ${stats.failed || 0}\n`;
              summary += `- â­ï¸  Skipped: ${stats.skipped || 0}\n`;
              summary += `- â±ï¸  Duration: ${Math.round((stats.duration || 0) / 1000)}s\n\n`;
              
              if (stats.failed > 0) {
                summary += '### Failed Tests\n';
                // Add details about failed tests
              }
            } catch (error) {
              summary += 'Could not load test results.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # Job 5: Publish reports to GitHub Pages (optional)
  publish-report:
    name: Publish Report
    runs-on: ubuntu-latest
    needs: [generate-report]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Download HTML report
        uses: actions/download-artifact@v4
        with:
          name: html-report
          path: playwright-report/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          enable_jekyll: false
